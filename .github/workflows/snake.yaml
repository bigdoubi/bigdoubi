name: Generate Snake Game

on:
  push:
    branches:
      - main  # 或你想要触发的其他分支
  schedule:
    - cron: "0 */24 * * *" 

jobs:
  generate-snake-game:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Generate Snake Game
        uses: devops-infra/action-generate-snake-game@v3.3.0
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # 可选的自定义参数，查看 Action 文档了解更多配置
